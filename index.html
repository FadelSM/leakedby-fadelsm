<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fadel Shafwan – Police Data Leak</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Police Data Leak</h1>
    <p>by <strong>Fadel Shafwan</strong></p>
  </header>

  <main>
    <input id="searchBox" type="text" placeholder="Cari nama / NRP / jabatan…" autocomplete="off">
    <div class="badge">Total <span id="total">0</span> entry</div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th><th>NRP</th><th>Nama</th><th>Pangkat</th>
          <th>Jabatan</th><th>Unit</th><th>Alamat</th><th>Phone</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <span>&copy; 2025 Fadel Shafwan</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
